# disable sudo to use container based build
sudo: true

os:
  - linux
  - osx

osx_image: xcode9.3

# Use Build Matrix to do lint and build seperately
env:
  matrix:
    - TASK=lint LINT_LANG=cpp
    - TASK=lint LINT_LANG=python
    - TASK=doc
    - TASK=build
    - TASK=mpi-build
    - TASK=cmake-build
    - TASK=test CXX=g++-4.8
    - TASK=xgb-java-tests

matrix:
  exclude:
    - os: osx
      env: TASK=lint LINT_LANG=cpp
    - os: osx
      env: TASK=lint LINT_LANG=python
    - os: osx
      env: TASK=doc
    - os: osx
      env: TASK=test CXX=g++-4.8
    - os: osx
      env: TASK=mpi-build

# dependent apt packages
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - doxygen
      - libopenmpi-dev
      - wget
      - git
      - libcurl4-openssl-dev
      - unzip
      - python-numpy
      - gcc-4.8
      - g++-4.8
      - openmpi-bin
      - openmpi-common
      - openssh-client
      - openssh-server
      - libopenmpi-dev
      - clang
      - clang-tidy-5.0
      - cmake-data
      - graphviz
  homebrew:
    packages:
      - gcc@7
      - graphviz
      - openssl
      - libgit2
    update: true
      
before_install:
  - export TRAVIS=dmlc-core/scripts/travis/
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python-package
  - echo "MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m -Dorg.slf4j.simpleLogger.defaultLogLevel=error'" > ~/.mavenrc
  - source ${TRAVIS}/travis_setup_env.sh

install:
  - pip install --user cpplint pylint kubernetes urllib3

script: scripts/travis_script.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip

before_cache:
  - ${TRAVIS}/travis_before_cache.sh

after_success:
  - tree build
  - bash <(curl -s https://codecov.io/bash) -a '-o src/ src/*.c'

notifications:
# Emails are sent to the committer's git-configured email address by default,
  email:
    on_success: change
    on_failure: always


